<ion-view view-title="通讯录">

  <div header value="wechat_h"></div> 

  <ion-content on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()">
  	<div class="list">
  		<a href="{{item.url}}" class="item" ng-repeat="item in headList">
  			<i class="{{item.icon}} icon-css" style="color:#fff;" ng-style="{{item.bgColor}}"></i>{{item.text}}
  		</a>
  	</div>
  </ion-content>
</ion-view>
